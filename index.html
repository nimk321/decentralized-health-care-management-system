<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #app {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the TypeScript App!</h1>
    <div id="app">
        <p id="message">Click the button to change the text color.</p>
        <button id="changeColorButton">Change Color</button>
    </div>

    <!-- Include the TypeScript compiler -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/4.8.4/typescript.min.js"></script>
    
    <!-- Inline TypeScript -->
    <script type="typescript">
        // Access elements
        const messageElement = document.getElementById('message');
        const buttonElement = document.getElementById('changeColorButton');

        // Function to change the color of the text
        function changeTextColor() {
            if (messageElement) {
                const colors = ['red', 'blue', 'green', 'purple', 'orange'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                messageElement.style.color = randomColor;
            }
        }

        // Add event listener to the button
        if (buttonElement) {
            buttonElement.addEventListener('click', changeTextColor);
        }
    </script>
</body>
</html>
